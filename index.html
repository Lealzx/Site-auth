<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificado</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(0,0,0,1) 30%, rgba(10,25,50,1) 100%);
            color: white;
        }

        .container {
            text-align: center;
            background-color: #000;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            width: 320px;
        }

        .container .icon {
            background-color: #1fcf97;
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container .icon::after {
            content: '✔';
            font-size: 28px;
            color: white;
            font-weight: bold;
        }

        .container h1 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #1fcf97;
        }

        .container p {
            font-size: 15px;
            margin-bottom: 20px;
            color: #bbb;
        }

        .container a {
            display: inline-block;
            text-decoration: none;
            background-color: #5b6def;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .container a:hover {
            background-color: #3a4db6;
        }

        footer {
            margin-top: 20px;
            font-size: 13px;
            color: #888;
        }

        footer img {
            width: 18px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        <h1>Você foi verificado!</h1>
        <p>Esta página deve fechar em alguns segundos.</p>
        <a href="https://discord.com" target="_blank">Voltar para o Discord</a>
        <footer>
            <p>Developed by Pivete's</p>
        </footer>
    </div>
</body>
</html>
